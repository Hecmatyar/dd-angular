<div class="bulk-orders dynamic-table">
  <header class="dynamic-table__header no-padding">
    <app-horizontal-menu [menuItems]="menuItems"></app-horizontal-menu>
  </header>
  <main class="dynamic-table__body">
    <app-support-cards
      [isLoading]="(isLoading | async)"
      [settings]="(settings | async)"
      (onSave)="onSave($event)">
    </app-support-cards>
  </main>
</div>
