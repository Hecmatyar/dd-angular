<div class="nz-select" [formGroup]="parentForm">
  <nz-select
    nzAllowClear
    nzMode="multiple"
    [nzDisabled]="disabled"
    [formControlName]="controlName"
    (ngModelChange)="onSelect()">
    <nz-option
      *ngFor="let item of items"
      [nzValue]="item.key"
      [nzLabel]="item.value">
    </nz-option>
  </nz-select>
</div>
