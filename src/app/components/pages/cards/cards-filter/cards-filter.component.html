<form class="base-form" nz-form [formGroup]="form" *ngIf="form">
  <app-base-filter-template
    [text]="'Card type'">
    <app-nz-select [parentForm]="form" [controlName]="'sellCardType'" [items]="cardTypeItems"></app-nz-select>
  </app-base-filter-template>
  <div class="type">
    <app-base-filter-template
      [text]="'Card status'">
      <app-nz-select-multiple
        [parentForm]="form"
        [controlName]="'sellCardStatuses'"
        [items]="cardStatusItems">
      </app-nz-select-multiple>
    </app-base-filter-template>
  </div>
  <app-base-filter-template
    [text]="'Brand'" [parentForm]="form">
    <app-brand-autocomplete [parentForm]="form" [controlName]="'brandId'"></app-brand-autocomplete>
  </app-base-filter-template>
  <app-base-filter-template
    [text]="'Add date from'">
    <app-date-picker
      [parentForm]="form"
      [controlName]="'dateFrom'"
      [dateFormat]="'M/d/yy'"
      [placeholder]="'from'"
      [isFrom]="true"
      [disableDateMode]="true"
      [neighborDate]="form.get('dateTo').value">
    </app-date-picker>
  </app-base-filter-template>
  <app-base-filter-template
    [text]="'Add date to'">
    <app-date-picker
      [parentForm]="form"
      [controlName]="'dateTo'"
      [dateFormat]="'M/d/yy'"
      [placeholder]="'to'"
      [disableDateMode]=true
      [neighborDate]="form.get('dateFrom').value">
    </app-date-picker>
  </app-base-filter-template>
  <app-base-filter-template
    [text]="'Value'">
    <app-input [parentForm]="form" [controlName]="'value'"></app-input>
  </app-base-filter-template>
  <app-base-filter-template
    [text]="'Card number'">
    <app-input-number [parentForm]="form" [controlName]="'cardNumber'"></app-input-number>
  </app-base-filter-template>
  <app-base-filter-template
    [text]="'Vendor'" [parentForm]="form">
    <app-vendor-autocomplete [parentForm]="form" [controlName]="'vendorId'"></app-vendor-autocomplete>
  </app-base-filter-template>
  <app-base-filter-template
    [text]="'Buyer'">
    <app-buyer-autocomplete [parentForm]="form" [controlName]="'buyerId'"></app-buyer-autocomplete>
  </app-base-filter-template>
  <app-base-filter-template
    [text]="'Order number'">
    <app-input-number [parentForm]="form" [controlName]="'orderNumber'"></app-input-number>
  </app-base-filter-template>
  <div class="bottom-place">
    <app-button
      [text]="'Clear'"
      [type]="buttonType.BLUE"
      (clickEvent)="clearFilter()">
    </app-button>
  </div>
  <div class="bottom-place">
    <app-button
      [text]="'Apply'"
      [type]="buttonType.GREEN"
      (clickEvent)="applyFilter()">
    </app-button>
  </div>
</form>
