<nz-table
  class="no-expand-table"
  [nzSize]="'small'"
  [nzFrontPagination]="false"
  [nzShowSizeChanger]="false"
  [nzHideOnSinglePage]="false"
  [nzData]="[state?.items]"
  [nzLoading]="state?.isLoading"
  [nzTotal]="state?.totalItems"
  [nzLoadingDelay]="0"
  [(nzPageIndex)]="paged.page"
  [(nzPageSize)]="paged.pageSize"
  (nzPageIndexChange)="onPageChange($event)"
  (nzPageSizeChange)="onPageSizeChange($event)">
  <thead nzSingleSort (nzSortChange)="onSort($event)">
  <tr>
    <th nzShowSort [nzSortKey]="'id'">Log id</th>
    <th nzShowSort [nzSortKey]="'date'">Time</th>
    <th nzShowSort [nzSortKey]="'entityId'">Type</th>
    <th>Ename</th>
    <th>Old</th>
    <th>New</th>
    <th>Author</th>
  </tr>
  </thead>
  <tbody *ngIf="items.length">
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.date | date:'MM/dd/yy'}}</td>
    <td>{{item.entityId}}</td>
    <td>{{item.entityName}}</td>
    <td>{{item.old}}</td>
    <td>{{item.new}}</td>
    <td>{{item.author}}</td>
  </tr>
  </tbody>
</nz-table>
